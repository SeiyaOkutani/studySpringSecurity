<!DOCTYPE html>
<head><meta charset="UTF-8" th:remove="tag"></head>
<body>
	<h3>編集</h3>

	<form th:action="@{/admin/list/edit}" th:object="${user}" method="post" novalidate>
			<input type="hidden" th:field="*{id}"> 
			<label for="username" class="form-label"> 
			<span>必須</span> ユーザ名</label>
			<input type="text" th:errorclass="is-invalid"	th:field="*{username}">
			<div class="invalid-feedback" th:errors="*{username}"></div><br>

			<label for="password" class="form-label"> 
			<span>必須</span> パスワード</label>
			<input type="password" th:errorclass="is-invalid" th:field="*{password}">
			<div class="invalid-feedback" th:errors="*{password}"></div><br>

			<label for="email" class="form-label"> 
			<span>必須</span> メールアドレス</label>
			<input type="email" th:errorclass="is-invalid" th:field="*{email}">
			<div class="invalid-feedback" th:errors="*{email}"></div><br><br>

			性別
			<div th:each="gender :${T(com.study.Type).GENDERS}">
				<input type="radio" th:field="*{gender}" th:value="${gender.key}">
				<label th:for="${#ids.prev('gender')}" th:text="${gender.value}"></label>
			</div><br>
			
			部署
			<div th:each="department :${T(com.study.Type).DEPARTMENTS}">
				<input type="radio" th:field="*{department}" th:value="${department.key}">
				<label th:for="${#ids.prev('department')}" th:text="${department.value}"></label>
			</div><br>

			<input type="checkbox" th:field="*{admin}">
			<label th:for="${#ids.prev('admin')}">管理者(Admin)として登録する </label><br>

		<br><button type="submit">登録</button>
	</form>

</body>
</html>
